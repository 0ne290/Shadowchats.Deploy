apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  source:
    repoURL: https://github.com/shadowchats/deploy.git
    targetRevision: HEAD
    path: secrets
  destination:
    server: https://kubernetes.default.svc
    namespace: shadowchats
  syncPolicy:
    syncOptions:
      - RespectIgnoreDifferences=true  # не перезаписывать секреты при изменениях
  ignoreDifferences:
    - group: ""
      kind: Secret
      jsonPointers:
        - /data  # игнорировать изменения в data (защита от случайного overwrite)
