apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication
  namespace: shadowchats
spec:
  replicas: 2
  selector:
    matchLabels:
      app: authentication
  template:
    metadata:
      labels:
        app: authentication
    spec:
      containers:
        - name: vault-agent
          image: hashicorp/vault:1.17.6
          args: ["vault", "agent", "-config=/vault/config/vault-agent.hcl"]
          env:
            - name: VAULT_ADDR
              value: "http://vault.vault.svc.cluster.local:8200"
          volumeMounts:
            - name: vault-config
              mountPath: /vault/config
            - name: vault-templates
              mountPath: /vault/templates
            - name: vault-secrets
              mountPath: /vault/secrets
        - name: authentication
          image: one290/shadowchats:authentication-v0.0.0
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: vault-secrets
              mountPath: /app/appsettings.json
              subPath: appsettings.json
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
      volumes:
        - name: vault-config
          configMap:
            name: vault-agent-authentication-config
        - name: vault-templates
          configMap:
            name: vault-templates-authentication
        - name: vault-secrets
          emptyDir: {}
